name: â˜ï¸ Publish Artifacts

on:
  push:
    tags:
      - v0.*

jobs:
  artifacts:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Git clone the repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: ğŸ“¦ Build package
        run: make package

      - name: â˜ï¸ Release
        uses: softprops/action-gh-release@v1
        with:
          files: lambda-handler.zip
