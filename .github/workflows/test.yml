name: 🧪 Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Git clone the repository
        uses: actions/checkout@v3

      - name: 📦 Install Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: 🧪 Test
        run: go test ./...
